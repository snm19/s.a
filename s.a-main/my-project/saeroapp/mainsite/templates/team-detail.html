{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SaeroTech | Person Detail Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon"
              href="{% static 'mainsite/img/apple-icon.png' %}">
        <link rel="shortcut icon"
              type="image/x-icon"
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'mainsite/img/logo2.ico' %}">
        <link rel="stylesheet" href="{% static 'mainsite/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'mainsite/css/templatemo.css' %}">
        <link rel="stylesheet" href="{% static 'mainsite/css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'mainsite/css/team.css' %}">
        <link rel="stylesheet" href="{% static 'mainsite/css/all.min.css' %}">
        

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
        <link rel="stylesheet"
              href="{% static 'mainsite/css/fontawesome.min.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block"
             id="templatemo_nav_top">
            <div class="container text-light">
                <div class="w-100 d-flex justify-content-between">
                    <div>
                        <i class="fa fa-envelope mx-2"></i>
                        <a class="navbar-sm-brand text-light text-decoration-none"
                           href="mailto:info@company.com">info@company.com</a>
                        <i class="fa fa-phone mx-2"></i>
                        <a class="navbar-sm-brand text-light text-decoration-none"
                           href="tel:010-020-0340">010-020-0340</a>
                    </div>
                    <div>
                        <a class="text-light"
                           href="https://fb.com/templatemo"
                           target="_blank"
                           rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                        <a class="text-light" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                        <a class="text-light" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                        <a class="text-light" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Close Top Nav -->
        <!-- Header -->
        
        {% include 'mainsite/partials/_navbar.html' %}


        <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="card mb-4 product-wap rounded-0">
                        <div class="card rounded-0">
                            <img class="card-img rounded-0 img-fluid" src="{{person.image.url}}">
                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-start justify-content-start">
                                <ul class="list-unstyled ">
                                    <li><a class="btn btn-primary text-white mt-2" href="{{ person.linkedin_adress }}"><i class="fab fa-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 mb-5">
                    <p>
                        {{ person.name }} | <em>{{ person.task }}</em>
                    </p>
                    <p>
                        {{ person.description|safe }}
                    </p>
                </div>
            </div>
        </div>
    
    
    {% include 'mainsite/partials/_footer.html' %}






        
        <script src="{% static 'mainsite/js/jquery-1.11.0.min.js' %}"></script>
        <script src="{% static 'mainsite/js/jquery-migrate-1.2.1.min.js' %}"></script>
        <script src="{% static 'mainsite/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'mainsite/js/templatemo.js'%}"></script>
        <script src="{% static 'mainsite/js/custom.js'%}"></script>
    </body>
</html>
